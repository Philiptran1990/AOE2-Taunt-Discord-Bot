plugins {
    id 'java'
    id 'application'
}

mainClassName = "com.philiptran1990.Main"
group 'com.philiptran1990'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.5.0_329'
    compile 'com.sedmelluq:lavaplayer:1.3.17'
    //testCompile group: 'junit', name: 'junit', version:
}
